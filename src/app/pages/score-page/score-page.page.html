<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="'/game-info/' + data.id.toString()" routerDirection="back" text=""></ion-back-button >
    </ion-buttons>
    <ion-title>Resultat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>    
    <ion-row class="ion-align-items-center ion-justify-content-center slideIn" style="padding-right: 6%;">
      <ion-list lines="none" style="width: 12rem; margin-bottom: 0">
        <ion-item id="highscore0">
          <ion-icon style="opacity: 0;" class="arrow" name="chevron-forward-outline"></ion-icon>
          <ion-icon class="gold ion-margin-horizontal" name="trophy" size="medium"></ion-icon>
          <ion-label>1.</ion-label>
          <ion-text>{{highscores[0] > 0 ? highscores[0] : '-'}}</ion-text>
        </ion-item>
        <ion-item id="highscore1">
          <ion-icon style="opacity: 0;" class="arrow" name="chevron-forward-outline"></ion-icon>
          <ion-icon class="silver ion-margin-horizontal" name="trophy" size="medium"></ion-icon>
          <ion-label>2.</ion-label>
          <ion-text>{{highscores[1] > 0 ? highscores[1] : '-'}}</ion-text>
        </ion-item>
        <ion-item id="highscore2">
          <ion-icon style="opacity: 0;" class="arrow" name="chevron-forward-outline"></ion-icon>
          <ion-icon class="bronze ion-margin-horizontal" name="trophy" size="medium"></ion-icon>
          <ion-label>3.</ion-label>
          <ion-text>{{highscores[2] > 0 ? highscores[2] : '-'}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-row>
    
    <ion-row id="score-page-points" class="vertical-align-content slideIn">
      <ion-col>
        <ion-icon name="star" style="font-size: 2.5rem;" color="primary"></ion-icon>
        <ion-label class="ion-padding-horizontal" style="font-size: 3rem" id="score-page-points-label">0</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row class="slideIn">
      <ion-col>
        <app-xp-bar color="dark"></app-xp-bar>
      </ion-col>
    </ion-row>

    <mat-expansion-panel [expanded]="true" class="ion-padding-horizontal">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <ion-label>DETALJER</ion-label>
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <ion-row class="vertical-align-content">
        <ion-col style="font-size: 4vh; width: 100%;">
          <ion-icon name="school-outline" color="dark"></ion-icon>
          <ion-label class="ion-margin-horizontal">{{winPercent}}%</ion-label><ion-label>RIKTIG</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="text-size">
        <ion-col class="ion-no-padding">
          <app-stat-bar #difficultyBar value="{{difficultyPercent}}" class="difficultyBar"></app-stat-bar>

          <ion-item lines="none">
            <ion-icon style="float: left; padding-right: 1vh;" color="dark" name="thermometer-outline"></ion-icon>
            <ion-label>VANSKELIGHETSGRAD</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="text-size">
        <ion-col class="ion-no-padding">
          <app-stat-bar #leseBar [value]="lesePercent" color="{{statsList['verb'].color}}"></app-stat-bar>

          <ion-item lines="none">
            <ion-icon style="float: left; padding-right: 1vh;" color="dark" [name]="statsList['verb'].icon"></ion-icon>
            <ion-label>LESE</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="text-size">
        <ion-col class="ion-no-padding">
          <app-stat-bar #forstoelseBar [value]="forstoelsePercent" color="septenary"></app-stat-bar>

          <ion-item lines="none">
            <ion-icon style="float: left; padding-right: 1vh;" color="dark" name="bulb-outline"></ion-icon>
            <ion-label>FORSTÃ…ELSE</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </mat-expansion-panel>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="4" class="ion-no-padding">
        <ion-button routerLink="/" routerDirection="back" expand="full" color="success" class="ion-no-margin"><ion-icon size="large" color="light" name="home"></ion-icon></ion-button>
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-button [routerLink]="'/game_' + data.id.toString()" routerDirection="back" expand="full" color="primary" class="ion-no-margin"><ion-icon size="large" color="light" name="refresh"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
