<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button [routerLink]="'/'" routerDirection="back" auto-hide="false">
				<ion-icon color="secondary" name="arrow-back-outline"></ion-icon>
			</ion-menu-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-menu-button (click)="toggleSoundMuted()" auto-hide="false">
				<ion-icon color="secondary" [name]="getSoundMuted() ? 'volume-mute-outline' : 'volume-high-outline'"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="screenWidth">
		<div class="ion-text-center bgColor" style="width: 100%;">
			<img class="titleImg" [src]="item.thumbnail"/>
		</div>
		
        <ion-item color="dark">
			<ion-label color="light" style="font-size: 4vh;">{{ item.title.toUpperCase() }}</ion-label>
			<ion-button (click)="playSound()" size="large" fill="outline" color="light" class="ion-no-margin"><ion-icon color="light" name="ear" class="ion-no-margin ion-no-padding"></ion-icon></ion-button>
        </ion-item>
		
		<ion-grid>
			<ion-row>
				<ion-col>
					<h2 class="ion-no-padding ion-no-margin"><ion-label>
						Beskrivelse:
					</ion-label></h2>
					<ion-label>{{item.description}}</ion-label>
					<hr>
					<h2 class="ion-no-padding ion-no-margin"><ion-label>
						MÃ¥let:
					</ion-label></h2>
					<ion-label>{{item.purpose}}</ion-label>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>

<ion-footer>
	<ion-grid class="ion-no-padding">
		<ion-row>
			<ion-col class="ion-no-padding">
				<ion-button (click)="gotoHighscore()" routerDirection="forward" expand="full" class="ion-no-margin" color="secondary"><ion-label color="light">RESULTAT</ion-label>&nbsp;<ion-icon size="large" color="light" name="trophy"></ion-icon></ion-button>
			</ion-col>
			<ion-col class="ion-no-padding">
				<ion-button [routerLink]="'/game_' + item.id" routerDirection="forward" expand="full" class="ion-no-margin" color="primary"><ion-label color="light">SPILL</ion-label>&nbsp;<ion-icon size="large" color="light" name="play"></ion-icon></ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
