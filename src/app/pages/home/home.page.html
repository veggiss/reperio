<ion-content fullscreen>
	<ion-item hidden lines="none">
		<ion-label>
			<ion-icon class="icon" name="md-contact"></ion-icon> Niv√•
		</ion-label>
	</ion-item>

	<ion-card color="primary">
		<ion-card-header>
			<ion-grid>
				<ion-row>
					<ion-col>
						<img style="height: 5rem; width: auto; margin: 0;" src="../../../assets/img/brain.png" />
					</ion-col>
					<ion-col>
						<ion-card-subtitle>REPERIO</ion-card-subtitle>
						<ion-card-title>Fortsett</ion-card-title>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>
	</ion-card>
	
	<section style="margin: 1rem; padding: 0;">
		<app-xp-bar></app-xp-bar>
	</section>
	
	
	<ion-item lines="none">
		<ion-label style="margin: 0; padding: 0;">
			<ion-icon class="icon" name="rocket"></ion-icon> Spill
		</ion-label>
	</ion-item>
	
	<section>		
		<ion-slides #slides [options]="sliderConfig">
			<ion-slide *ngFor="let item of GAMES_LIST" style="padding: 1rem">
				<app-game-card [item]="item"></app-game-card>
			</ion-slide>
		</ion-slides>
	</section>
</ion-content>
