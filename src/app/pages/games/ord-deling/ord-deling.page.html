<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/game-info/1" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-buttons class="ion-align-items-center ion-justify-content-center">
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-text id="ord-deling-points" color="dark"></ion-text>
      </ion-buttons>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar color="tertiary" style="height: 2vh;" value="{{timeLeft / maxTimeTaken}}"></ion-progress-bar>
  
  <ion-grid id="main-container" style="height: 100%;">
    <!--<ion-row style="height: 50%;">
      <img id="question-image" class="question-image box-shadow" [src]="questionImageSrc">
    </ion-row>-->

    <ion-row class="vertical-align-content" style="height: 100%;">
      <ion-grid *ngIf="roundData">
        <div *ngIf="roundData[round]">
          <ion-row *ngFor="let pair of alternatives.left; let i = index">
            <ion-col size-sm="6" size="6" class="ion-text-center">
              <ion-button (click)="answer($event, 'left')" size="small" expand="block" color="light" mode="md" class="alternative-btn ion-text-wrap min-max-width">{{alternatives.left[i]}}</ion-button>
            </ion-col>
            <ion-col size-sm="6" size="6" class="ion-text-center">
              <ion-button  (click)="answer($event, 'right')" size="small" expand="block" color="light" mode="md" class="alternative-btn ion-text-wrap min-max-width">{{alternatives.right[i]}}</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
