<ion-card (click)="go(item.id)" routerDirection="forward">
	<img src="./assets/img/cat.jpg"/>
    <ion-icon color="dark" class="topright" name="{{
        item.category == 1 ? 'book' :
        item.category == 2 ? 'create' :
        item.category == 3 ? 'volume-high' : 'pulse'
    }}"></ion-icon>
    <div class="overlay">
    	<ion-card-subtitle class="ion-text-center" color="medium">
            {{item.title}}
        </ion-card-subtitle>
    </div>
</ion-card>
