<div (click)="go(item.id)" routerDirection="forward" (mousedown)="$event.preventDefault()">
    <ion-card style="margin-left: 0; margin-right: 0;">
        <img [src]="item.thumbnail"/>
        
        <ion-icon color="light" class="topright" [name]="item.icon"></ion-icon>
    </ion-card>
    <ion-card-subtitle class="ion-text-left" color="dark">
        {{item.title}}
    </ion-card-subtitle>
</div>
